<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
See javadoc API for class org.thymeleaf.expression.Lists

转换为list 
${#lists.toList(object)}
计算长度
${#lists.size(list)}
检查list是否为空
${#lists.isEmpty(list)}
检查元素是否包含在list中
${#lists.contains(list, element)}
${#lists.containsAll(list, elements)}
对给定list的副本排序。list成员必须实现 或者您必须定义一个比较器。
${#lists.sort(list)}
${#lists.sort(list, comparator)}
-->
<p th:text="${#lists.size(list)} "></p>
<p th:text="${#lists.isEmpty(list)} "></p>
<p th:text="${#lists.contains(list, 1)}"></p>
<!-- elements 可以是数组 集合 list -->
<p th:text="${#lists.containsAll(list,list2)}"></p>
<p th:text="${#lists.sort(list)}"></p>
</body>
</html>
