<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
See javadoc API for class org.thymeleaf.expression.Bools

以与在th:if标记中评估条件相同的方式评估条件（见后面的条件评估章节）。也适用于数组、列表或集合
${#bools.isTrue(obj)}
${#bools.arrayIsTrue(objArray)}
${#bools.listIsTrue(objList)}
${#bools.setIsTrue(objSet)}

带否定的评价也适用于数组、列表或集合
${#bools.isFalse(cond)}
${#bools.arrayIsFalse(condArray)}
${#bools.listIsFalse(condList)}
${#bools.setIsFalse(condSet)}

评估和应用以及操作员 接收数组、列表或集合作为参数 只要有一个false则为false否则为ture
${#bools.arrayAnd(condArray)}
${#bools.listAnd(condList)}
${#bools.setAnd(condSet)}

评估和应用或运算符 接收数组、列表或集合作为参数 只要有一个true则为true否则为false
${#bools.arrayOr(condArray)}
${#bools.listOr(condList)}
${#bools.setOr(condSet)}
 -->
<p th:text="${#bools.isTrue(true)} "></p>
<p th:text="${#bools.isTrue(false)} "></p>
<p th:text="${#bools.isTrue('on')} "></p>
<p th:text="${#bools.isTrue('off')} "></p>
<p th:text="${#bools.isTrue('true')} "></p>
<p th:text="${#bools.isTrue('false')} "></p>
<p th:text="${#bools.isTrue(1)} "></p>
<p th:text="${#bools.isTrue(0)} "></p>

</body>
</html>
